<!DOCTYPE html>
<html>
<head>
    <style> 
        .s {
        width: 100px;
        height: 100px;
        background-color: black;
        position: relative;
        animation-name: example;
        animation-duration: 4s;
        }

        @keyframes example {
        0%   {left:0px; top:0px;}
        25%  {left:1200px; top:0px;}
        50%  {left:1200px; top:400px;}
        75%  {left:0px; top:400px;}
        100% {left:0px; top:0px;}
        }
    </style>
</head>
<body>

    <p><b>Note:</b> This animation example for percent animation type</p>

    <div class="s"></div>

</body>
</html>
