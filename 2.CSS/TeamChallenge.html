<!DOCTYPE html>
<html lang="en">
<head>
    <title>Team Challenge</title>
    <style>
        em{
            color: red;
        }
        #formsetup{
            background-color:whitesmoke;
            border: 1px solid black;
        }
        div>p{
            height: 10px;;
        }
        select{
            width: 200px;
            height: 25px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Name<em> *</em>:</td>
            <td><input type="text">&#10067;</td>
        </tr>
        <tr>
            <td>Tab text<em> *</em>:</td>
            <td><input type="text">&#10067;</td>
        </tr>
        <tr>
            <td>URL<em> *</em>:</td>
            <td>http://www.wizehive.com/webform/<input type="text"></td>
        </tr>
        <tr>
            <td colspan="2" id="formsetup">FORM SETUP</td>
        </tr>
        <tr>
            <td>From:</td>
            <td>
                <select>
                    <option value=""></option>&nbsp;&nbsp;<input type="submit" value="Edit">
                </select>
            </td>
        </tr>
        <tr>
            <td>Logo:</td>
            <td><input type="file"></td>
        </tr>
        <tr></tr>
        <tr>
            <td>Template Text:</td>
            <td>

                <select>
                    <option value="English">English</option>&nbsp;&nbsp;<input type="submit" value="Edit">
                </select>
            </td>
        </tr>
        <tr>
            <td>Review Form:</td>
            <td>
                <select>
                    <option value="Default">Default</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Review Score:</td>
            <td>

                <select>
                    <option value="Rating">Rating</option>&nbsp;&nbsp;<input type="submit" value="Reload Fields">
                </select>
            </td>
        </tr>
        <tr>
            <td>Scoring type:</td>
            <td>
                <select>
                    <option value="Average">Average</option>
                    <option value="Max">Max</option>
                    <option value="Min">Min</option>
                    <option value="Stdev">Stdev</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Max Score:</td>
            <td><input type="text" value="4.00"></td>
        </tr>
    </table>
</body>
</html>
