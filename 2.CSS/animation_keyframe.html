<!DOCTYPE html>
<html lang="en">
<head>
    <title>@keyframe</title>
    <style>
        .keyframe1{
            width: 100%;
            animation-name: key1;
            animation-delay: 2s;
            animation-duration: 4s;
            animation-iteration-count:infinite;
            animation-direction: alternate;
        }
        /*Frome to key frame*/
        @keyframes key1{
            from{
                color: black;
                border: 1px solid black;
            }
            to{
                color: green;
                border: 5px solid red;
            }
        }
        /*Percent keyframe*/
        .keyframe2{
            width: 100px;
            height: 100px;
            background-color: red;
            animation-name: key2;
            animation-duration: 10s;
            animation-iteration-count:infinite;
            animation-direction: alternate;
        }
        @keyframes key2{
            0%   {background-color:red; left:0px; top:0px;}
            25%  {background-color:yellow; left:600px; top:0px;}
            50%  {background-color:blue; left:600px; top:600px;}
            75%  {background-color:green; left:0px; top:600px;}
            100% {background-color:red; left:0px; top:0px;}
        }

    </style>
</head>
<body>
    <h1>Key frame: แบบ From to</h1>
    <div class="keyframe1">
        <p>From to keyframe</p>
    </div>

    <hr>

    <h1>Key frame: แบบเปอร์เซ็นต์</h1>
    <div class="keyframe2"></div>
</body>
</html>
