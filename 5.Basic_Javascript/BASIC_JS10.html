<!DOCTYPE html>
<html>
    <head>
        <title>Basic JavaScript – Condition if</title>
    </head>
    <body>
        <script>
            // prompt คือ กล่องที่รับโค๊ดจากผู้ใช้
            let year = prompt('ปีแรกที่จัดขึ้นคือปีอะไร')
            if (year == 2018) {
                alert('Very Good')
                console.log('Correct!!!')
            }
            else if (Number(year) < 2000) {
                console.log('Wrong. The number is more')
            }
            else {
                console.log('Wrong. The number is so less')
            }
            alert('Goodbye')
        </script>
    </body>
</html>
