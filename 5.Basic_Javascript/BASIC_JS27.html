<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic JavaScript – Function 3</title>
</head>
<body>
    <script>
        // การคืนค่าของฟังก์ชั่น สามารถคืนค่าได้โดยใช้คำว่า Return
        // Example 1
        function sum (a, b){
            console.log(`a = ${a}`)
            console.log(`b = ${b}`)
            return a + b
        }
        console.log(sum(1, 2))
        // Example 2
        function isEven(num) {return (num%2 === 0)? true : false}
        console.log(isEven(5))
        console.log(isEven(4))
        function evenOdd(num) {return (num%2 === 0)? 'เลขคู่' : 'เลขคี่'}
        console.log(evenOdd(5))
        console.log(evenOdd(4))
    </script>
</body>
</html>
