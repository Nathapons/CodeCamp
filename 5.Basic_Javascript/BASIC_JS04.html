<!DOCTYPE html>
<html>
<head>
    <title>Basic JavaScript – Variable 3</title>
</head>
<body>
    <script>
        // กฏการตั้งชื่อตัวแปร
        // การตั้งชื่อตัวแปรจะต้องไม่อักษรพิเศษยกเว้น $ และ _
        // การตั้งชื่อตัวแปรจะต้องไม่เป็นคำสั่งในการทำงาน เช่น if function และ break
        // ตัวแรกห้ามเป็นตัวเลข
        let r = 15;
        // CONST จะนิยมใช้ตัวแปรใหญ่
        const PI = 3.14;
        let area = PI * r^2;
        console.log(area);
    </script>
</body>
</html>
