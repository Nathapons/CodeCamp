<!Doctype>
<html>
    <head>
        <title>Function01</title>
    </head>
    <body>
        <script>
            let number = prompt("Please Input Number");
            let star = ""
            let i;
            for (i=1; i<=number; i++){
                star += "*"
            }
            console.log(star);
        </script>
    </body>
</html>
