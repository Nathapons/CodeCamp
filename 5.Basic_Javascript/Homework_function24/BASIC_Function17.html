<!Doctype>
<html>
    <head>
        <title>Function17</title>
    </head>
    <body>
        <script>
            let number = prompt("Please Input Number")
            let position_dash = number
            let text = ""
            let i
            let j
            for (i=1; i<=number; i++){
                for (j=1; j<=number; j++){
                    if (j<position_dash){
                        text += "_"
                    }else{
                        text += "*"
                    }
                }
                text += "\n"
                position_dash -= 1
            }
            console.log(text)
        </script>
    </body>
</html>
