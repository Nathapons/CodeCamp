<!Doctype>
<html>
    <head>
        <title>Function10</title>
    </head>
    <body>
        <script>
            let number = prompt("Please Input Number")
            let text = ""
            let plus_number
            let i
            let j
            for (i=1; i<=number; i++){
                plus_number = i
                for (j=1; j<=number; j++){
                    text += String(plus_number)
                    plus_number += i
                }
                text += "\n"
            }
            console.log(text)
        </script>
    </body>
</html>
