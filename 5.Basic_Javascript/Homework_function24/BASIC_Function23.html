<!Doctype>
<html>
    <head>
        <title>Function23</title>
    </head>
    <body>
        <script>
            let NumberInput = prompt("Please Input Number");
            let Text = "";
            let Row;
            let FinalRow = 2*NumberInput - 1
            let CurrentDash;
            let CurrentStar;
            let TotalStar = 1;
            let Totaldash = Number(NumberInput) - 1
            for (Row=1; Row<=FinalRow; Row++){
                // First Dash
                CurrentDash = 1
                while (CurrentDash<=Totaldash) {
                    Text += "_"
                    CurrentDash += 1
                }
                // Star
                CurrentStar = 1
                while (CurrentStar <= TotalStar){
                    Text += "*"
                    CurrentStar += 1
                }
                // Second Dash
                CurrentDash = 1
                while (CurrentDash<=Totaldash) {
                    Text += "_"
                    CurrentDash += 1
                }
                Text += "\n"
                if (Row < NumberInput){
                    TotalStar += 2
                    Totaldash -= 1
                }else{
                    TotalStar -= 2
                    Totaldash += 1
                }
            }
            console.log(Text)
        </script>
    </body>
</html>
