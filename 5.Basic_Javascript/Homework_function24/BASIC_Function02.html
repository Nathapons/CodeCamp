<!Doctype>
<html>
    <head>
        <title>Function02</title>
    </head>
    <body>
        <script>
            let number = prompt("Please Input Number");
            let star = ""
            let i;
            let j;
            for (i=1; i<=number; i++){
                for (j=1; j<=number; j++){
                    star += "*"
                }
                star += "\n"
            }
            console.log(star);
        </script>
    </body>
</html>
