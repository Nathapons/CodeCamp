<!Doctype>
<html>
    <head>
        <title>Function04</title>
    </head>
    <body>
        <script>
            let number = prompt("Please Input Number")
            let text = ""
            let i
            let j
            for (i=1; i<=number; i++){
                for (j=1; j<=number; j++){
                    text += String(i)
                }
                text += "\n"
            }
            console.log(text)
        </script>
    </body>
</html>
