<!Doctype>
<html>
    <head>
        <title>Function05</title>
    </head>
    <body>
        <script>
            let number = prompt("Please Input Number")
            let text = ""
            let i = number
            let j
            while (number >= 1) {
                for (j=1; j<=i; j++){
                    text += String(number)
                }
                text += "\n"
                number--
            }
            console.log(text)
        </script>
    </body>
</html>
