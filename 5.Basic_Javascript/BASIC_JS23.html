<!DOCTYPE html>
<html lang="en">
<head>
    <title> Basic JavaScript – Loop for 6 continue</title>
</head>
<body>
    <script>
        // continue ถ้าเจอจะจบลูบรอบนั้นแล้วทำค่าถัดไปทันที
        for (let i = 0; i < 100; i++){
            if (i % 7 == 0 ) {continue}
            console.log(i);
        }
    </script>
</body>
</html>
