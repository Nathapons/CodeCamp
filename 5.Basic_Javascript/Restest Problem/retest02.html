<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic JS - Retest02</title>
</head>
<body>
    <script>
        let sum = 0;
        let startNumber = 160;
        
        while (startNumber <= 2048){
            // console.log(startNumber)
            sum = sum + startNumber;
            startNumber += 2;
        }
        alert(sum)
    </script>
</body>
</html>
