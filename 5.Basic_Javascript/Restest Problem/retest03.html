<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic JS - Retest03</title>
</head>
<body>
    <script>
        let sum = 0;
        let startNumber = 173;
        
        while (startNumber <= 815){
            // console.log(startNumber)
            sum = sum + startNumber;
            startNumber += 4;
        }
        
        alert(sum);
    </script>
</body>
</html>
