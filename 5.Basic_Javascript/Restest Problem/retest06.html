<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic JS - Retest06</title>
</head>
<body>
    <script>
        let startNumber = 1;
        let sumProduct = 0;

        while (startNumber <= 87) {
            let nextNumber = startNumber + 1;
            sumProduct += (startNumber * nextNumber);
            // Loop command
            startNumber += 1;
        }

        alert( sumProduct );
    </script>
</body>
</html>
