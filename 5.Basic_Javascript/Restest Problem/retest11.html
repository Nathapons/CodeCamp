<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic JS - Retest10</title>
</head>
<body>
    <script>
        let numberList = [];
        let hasInputNumber = true;

        while(hasInputNumber){
            let inputNumber = prompt("Input Number");

            if (inputNumber !== null) {
                console.log(inputNumber)
                numberList.push( Number(inputNumber) )
            }else{
                hasInputNumber =  false;
            }

            
        }

        let sortList = numberList.sort( (a,b) => a > b? 1 : -1)
        let minimumList = sortList.splice(0, 3);
        
        console.log(`จำนวนตัวเลขที่น้อยที่สุด 3 อันดับ คือ ${minimumList}`)
    </script>
</body>
</html>
