<!DOCTYPE html>
<html lang="en">
<head>
    <title>Basic JavaScript – Loop while 2</title>
</head>
<body>
    <p id="p1"></p>
    <p id="p2"></p>
    <script>
        // ประยุกต์ก่อน DOM
        let text = prompt('Plese input text1', 'text')
        document.querySelector("#p1").innerText = text
        text = prompt('Plese input text2', 'text')
        document.querySelector("#p2").innerText = text
    </script>
</body>
</html>
