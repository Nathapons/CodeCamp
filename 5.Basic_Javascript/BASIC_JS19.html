<!DOCTYPE html>
<html lang="en">
<head>
    <title>Basic JavaScript â€“ Loop for 2</title>
</head>
<body>
    <script>
        // let vs var
        // let = not global environment
        for (let i=1; i<=5; i++){
            console.log(i)
        }
        console.log(i)
        // var is global environment
        for (var k=1; k<=5; k++){
            console.log(k)
        }
        console.log(k)
    </script>
</body>
</html>
