<!DOCTYPE html>
<html lang="en">
<head>
    <title>Basic JavaScript – Operator 1

    </title>
</head>
<body>
    <script>
        // Operator
        // +, -, *, /, **(power), %(Remainder)
        let x = 15
        let y = 2
        console.log(15+2)
        console.log(15-2)
        console.log(15*2)
        console.log(15/2)
        console.log(15%2)
        console.log(15**2)
        // นำตัวแปร x มาบวกก่อนแล้วค่อยแสดงค่า
        console.log(++x)
        console.log(--y)
        // นำตัวแปร x มาแสดงผลแล้วค่อยบวกค่า
        console.log(x++) 
        console.log(x)

        /// Incremental
        let num = 20
        num = num + 5
        // num += 5 คล้ายกับ num = num + 5
        console.log(num)
        num *= 2
        console.log(num)
        num /= 10
        console.log(num)
    </script>
</body>
</html>
