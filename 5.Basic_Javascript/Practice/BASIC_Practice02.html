<!DOCTYPE html>
<html lang="en">
<head>
    <title>Practice2</title>
    <style>
        h2{
            font-weight: normal;
        }
        span{
            color: red;
        }
    </style>
</head>
<body>
    <h1>4.6. แบบฝึกหัด การดำเนินการเบื้องต้น</h1>
    <h2>&nbsp;&nbsp;&nbsp;2. จงหาผลลัพธ์ของ Statement ต่อไปนี้</h2>
    <p>
        1. "" + 1 + 0<br>
        2. "" - 1 + 0<br>
        3. true + false<br>
        4. 6 / "3"<br>
        5. "2" * "3"<br>
        6. 4 + 5 + "px"<br>
        7. "$" + 4 + 5<br>
        8. "4" - 2<br>
        9. "4px" - 2<br>
        10. 7 / 0<br>
        11. "  -9  " + 5<br>
        12. "  -9  " - 5<br>
        13. null + 1<br>
        14. undefined + 1<br>
        15. " \t \n" - 2<br>
    </p>
    <script>
        console.log("" + 1 + 0)
        console.log("" - 1 + 0)
        console.log(true + false)
        console.log(6 / "3")
        console.log("2" * "3")
        console.log(4 + 5 + "px")
        console.log("$" + 4 + 5)
        console.log("4" - 2)
        console.log("4px" - 2)
        console.log(7 / 0)
        console.log("  -9  " + 5)
        console.log("  -9  " - 5)
        console.log(null + 1)
        console.log(undefined + 1)
        console.log(" \t \n" - 2)
    </script>
</body>
