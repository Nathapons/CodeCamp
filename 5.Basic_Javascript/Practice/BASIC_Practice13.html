<!DOCTYPE html>
<html lang="en">
<head>
    <title>For while loop Practice - 02</title>
</head>
<body>
    <h1>แบบฝึดหัด</h1>
    <h2>code ทั้งสองอันนี้จะแสดง alert ออกมาเหมือนกันทั้งหมดหรือไม่</h2>
    <h3>Code 1</h3>
    <p>
        let i = 0;<br>
        while (++i < 5) alert( i );<br>
        result = 4
    </p>
    <h3>Code 2</h3>
    <p>
        let i = 0;<br>
        while (i++ < 5) alert( i );<br>
        result = 5
    </p>
    <script>
        // Code 1
        let i = 0;
        while (++i < 5) alert( i );
        // Code 2
        i = 0;
        while (i++ < 5) alert( i );
    </script>
</body>
</html>
