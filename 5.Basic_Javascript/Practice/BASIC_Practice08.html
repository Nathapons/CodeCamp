<html>

        <title>Practice05</title>

    <body>
        <h1>1.9.  แบบฝึกหัด</h1>
        <h2>&nbsp;&nbsp;1. คำสั่งต่อไปนี้จะแสดงค่าเป็นอะไร</h2>

        alert( null || 2 || undefined);<br>
        alert( alert(1) || 2 || alert(3));<br>
        alert( 1 &amp;&amp; null &amp;&amp; 2);<br>
        alert( alert(1) &amp;&amp; alert(2));<br>
        alert( null || 2 &amp;&amp; 3 || 4);<br>
        <script>
            alert( null || 2 || undefined );
            alert( alert(1) || 2 || alert(3) );
            alert( 1 && null && 2 );
            alert( alert(1) && alert(2) );
            alert( null || 2 && 3 || 4 );
        </script>
    </body>
</html>
