<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For while loop Practice - 05</title>
</head>
<body>
    <h1>แบบฝึกหัด</h1>
    <h2>เปลี่ยน code for loop ด้านล่างนี้ให้เป็น while loop โดยที่ผลลัพธ์ยังเหมือนเดิม</h2>
    <p>for (let i = 0; i < 3; i++) {alert( `number ${i}!` );}</p>
    <h2>Answer</h2>
    <p>
        let i = 0<br>
        while (i < 3) {alert( `number ${i++}!` );}
    </p>
    <script>
        let i = 0
        while (i < 3) {alert( `number ${i++}!` );}
    </script>
</body>
</html>
