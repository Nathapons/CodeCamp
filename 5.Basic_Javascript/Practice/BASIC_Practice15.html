<!DOCTYPE html>
<html lang="en">
<head>
    <title>For while loop Practice - 04</title>
</head>
<body>
    <h1>แบบฝึกหัด</h1>
    <h2>4. ให้เขียน loop ทั้งแสดงเลข 2 ถึง 10 ออกมา</h2>
    <h3>Code 1</h3>
    <p>
        for (let i = 2; i <= 10; i++){<br>
        &nbsp;&nbsp;&nbsp;console.log(i)<br>
        }
    </p>
    <h3>Code 2</h3>
    <p>
        let i = 2<br>
        while (i <= 10){<br>
        &nbsp;&nbsp;&nbsp;console.log(i++)<br>
        }
    </p>
    <script>
        // Code 1
        for (let i = 2; i <= 10; i++){console.log(i)}
        // Code 2
        let i = 2
        while (i <= 10){console.log(i++)}
    </script>
</body>
</html>
