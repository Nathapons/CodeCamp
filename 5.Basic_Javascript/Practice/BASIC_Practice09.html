    <body>
        <h1>1.9.  แบบฝึกหัด</h1>
        &nbsp;&nbsp;2. เขียนคำสั่ง if ที่เช็คอายุว่าอยู่ระหว่าง 18 - 60<br>
        &nbsp;&nbsp;3. เขียนคำสั่ง if ที่เช็คอายุว่าไม่อยู่ระหว่าง 18 - 60<br>
        <script>
            let Age = prompt('Please Enter Your Age')
            if (Age >= 18 && Age <= 60){
                console.log('อยู่ระหว่าง 18 - 60')
            }else{
                console.log('ไม่อยู่ระหว่าง 18 - 60')
            }
        </script>
    </body>
