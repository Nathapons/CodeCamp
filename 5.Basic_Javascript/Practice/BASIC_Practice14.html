<!DOCTYPE html>
<html lang="en">
<head>
    <title>For while loop Practice - 03</title>
</head>
<body>
    <h1>แบบฝึดหัด</h1>
    <h2>code ทั้งสองอันนี้จะแสดง alert ออกมาเหมือนกันทั้งหมดหรือไม่</h2>
    <h3>ออกมาเหมือนกัน</h3>
    <h3>Code 1</h3>
    <p>for (let i = 0; i < 5; i++) alert( i );</p>
    <h3>Code 2</h3>
    <p>for (let i = 0; i < 5; ++i) alert( i );</p>
    <script>
        for (let i = 0; i < 5; i++) alert(i);
        for (let i = 0; i < 5; ++i) alert(i);
    </script>
</body>
</html>
