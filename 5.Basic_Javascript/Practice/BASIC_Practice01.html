<!DOCTYPE html>
<html lang="en">
<head>
    <title>Practice01: Operator</title>
</head>
<body>
    <h1>แบบฝึกหัด การดำเนินการเบื้องต้น</h1>
    <p>
        let a = 1, b = 1;<br><br>
        let c = ++a;<br>
        let d = b++;<br>
    </p>
    <script>
        let a = 1;
        let b = 1;
        let c = ++a;
        let d = b++;
        console.log('a is ' + a)
        console.log('b is ' + b)
        console.log('c is ' + c)
        console.log('d is ' +d)
    </script>
</body>
</html>
