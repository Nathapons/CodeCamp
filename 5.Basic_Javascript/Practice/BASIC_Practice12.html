<!DOCTYPE html>
<html lang="en">
<head>
    <title>For while loop Practice - 01</title>
</head>
<body>
    <h1>แบบฝึกหัด</h1>
    <h2>เลขที่ถูก alert เป็นลำดับสุดท้ายคือเลขอะไร</h2>

    let i = 3;<br>
    while (i) {<br>
    &nbsp;&nbsp;&nbsp;alert( i-- );<br>
    }<br>
    <h4>Answer = 1</h4>

    <script>
        let i = 3;
        while (i) {
            alert( i-- );
        }
    </script>
</body>
</html>
