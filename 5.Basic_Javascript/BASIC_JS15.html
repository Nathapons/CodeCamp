<!DOCTYPE html>
<html lang="en">
<head>
    <title>Basic JavaScript – Loop while 1</title>
</head>
<body>
    
    <script>
        // while ==> ตราบใดที่ มันจะทำไปเรื่อยๆ จนกว่า condition เป็นเท็จ
        let i = 5;
        // พิม console.log แค่ 0, 1, ... 2
        while (i <= 3) { 
            console.log(i);
            // เพิ่ม next loop ด้วย ถ้าไม่ใส่จะเป็น loop infinity
            i++;
        }
        console.log('Goodbye');
        console.log(i);
        
    </script>
</body>
</html>
