<!DOCTYPE html>
<html lang="en">
<head>
    <title>Basic JavaScript – Data type 1</title>
</head>
<body>
    <script>
        // Data type-1
        //  เช็ค data type = typeof(ตัวแปรหรือตัวอักษร)
        let x = 12
        let y = "Hello World"
        let z = true
        let a;
        let b = null;
        console.log(typeof(x));         // number จะร่วม float และ string เรียบร้อยแล้ว
        console.log(typeof(y));         // string คือตัวอักษรหรือประเภทข้อความ
        console.log(typeof(z));         // boolean ข้อมูลที่มีแค่ค่า true และ false
        console.log(typeof(a));         // undefined คือยังไม่ได้กำหนดค่าตัวแปร
        console.log(typeof(b));         // null คือ ค่าว่าง
        // Javascript เป็น Dynamic type ข้อดีคือไม่ต้องประกาศประเภทข้อตัวแปร ข้อเสียคือประเภทข้อมูลมันเปลี่ยนกลางคันได้ มันจะเละเทะเวลาดูข้อมูล
        
    </script>
</body>
</html>
