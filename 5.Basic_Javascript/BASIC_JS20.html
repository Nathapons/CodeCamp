<!DOCTYPE html>
<html lang="en">
<head>
    <title>Basic JavaScript – Loop for 3 nested for</title>
</head>
<body>
     <!-- nested for ==> คือ for ซ้อน for -->
    <script>
        for(let m=2; m<13; m++){
            console.log(`---สูตรคูณแม่ ${m}--`)
            for (let n=1; n<13; n++){
                console.log(`${m} x ${n} = ${m*n}`)
            } // for n
        } // for m
    </script>
</body>
</html>
