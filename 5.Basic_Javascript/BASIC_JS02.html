<!DOCTYPE html>
<html lang="en">
<head>
    <title>Basic JavaScript – Variable01</title>
</head>
<body>
    <h1>Basic JavaScript – Variable01</h1>
    <script>
        // ตัวแปร คือ สิ่งที่ใช้ในการเก็บข้อมูล และ สามารถเปลี่ยนข้อมูลได้
        let message = "CodeCamp Thailand";
        let age;
        // ถ้าประกาศ let ไปแล้วไม่ต้องประกาศอีก การกำหนดตัวแปร let จะใช้กำหนดเริ่มต้นเท่านั้น
        // let age; จะประกาศตัวแปรเฉยๆก่อนเริ่มใช้ได้
        console.log(message);
        console.log(age);
        // ถ้าตั้งตัวแปรแต่ไม่มีค่าจะขึ้น undifined กับ NaN ต่อกัน
    </script>
</body>
</html>
