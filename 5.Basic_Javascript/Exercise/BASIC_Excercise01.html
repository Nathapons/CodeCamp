<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1>ผลลัพธ์ทั้ง console.log ทั้งสามคืออะไร</h1>
    <p>
        console.log(`hello ${1}`)           ==> hello 1<br>
        console.log(`hello ${"name"}`)      ==> hello name<br>
        console.log(`hello ${name}`)        ==> hello Codecamp<br>
    </p>
    <script>
        let name = "Codecamp";
        console.log(`hello ${1}`)
        console.log(`hello ${"name"}`)
        console.log(`hello ${name}`)
    </script>
</body>
</html>
