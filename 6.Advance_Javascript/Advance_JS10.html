<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced JavaScript – Number 4 NaN</title>
</head>
<body>
    <script>
        // toFixed เลือกจำนวนทศนิยมที่คงอยู่ตามกฎ round
        let num = 12.34;
        console.log(num.toFixed(1));    // 12.3

        let num2  = 12.36;
        console.log(num2.toFixed(1));   // 12.4

        let num3 = 12.34;
        console.log(num3.toFixed(5));   // 12.340000

        let num4 = -12.34;
        console.log(num4.toFixed(1));   // -12.3

        console.log(0.1+0.2);           // 0.30000000000000004
        console.log(0.1+0.2 == 0.3);    // false

        let sum = 0.1 + 0.2;
        console.log(sum.toFixed(2));
        console.log(typeof sum.toFixed(2));     // toFixed ==> string
    </script>
</body>
</html>
