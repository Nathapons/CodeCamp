<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced JavaScript – String 9 Thai compare</title>
</head>
<body>
    <script>
        // localeCompare การเปรียบเทียบตัวอักษรตามแบบพจนานุกรม
        console.log('แกง'.localeCompare('พง'));
        console.log('แกง'.localeCompare('กก'));
    </script>
</body>
