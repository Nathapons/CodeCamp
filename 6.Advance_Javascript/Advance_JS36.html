<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced JavaScript – Array method 10 split</title>
</head>
<body>
    <script>
        // Split ทำ string เป็น array
        let name = 'Bilbo, Gandalf, Nazgul, Saruman';
        let arr = name.split(", ");
        console.log(arr);

        let result = arr.map( x => `To ${x.toLowerCase()}` )
        console.log(result);

        // Join ทำ Array เป็น string
        let result_string = result.join("_ ");
        console.log(result_string);
    </script>
</body>
</html>
