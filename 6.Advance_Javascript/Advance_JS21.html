<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced JavaScript – String 7 slice</title>
</head>
<body>
    <script>
        // lastIndexOf ==> ค้นหาจากท้ายเอกสารไปยังต้นเอกสาร
        let str = 'Widget with id';
        let i = str.length;

        console.log(str.lastIndexOf('id'));
        
        // lastIndexof loop
        while (true){
            i = str.lastIndexOf('id', i)
            if (i < 0){
                break
            } else {
                console.log(i)
                i--
            }
        }
    </script>
</body>
</html>
