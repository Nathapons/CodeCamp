    <script>
        // 1. String สามาถใช้ '', "" และ `` ได้
        let single = 'Single-quoted';

        // 2. String Template
        function sum(a, b){
            return a + b;
        }
        // backticks จะอนุญาติให้เราใข้ ${...} เพื่อใส่ค่า expression
        // ${Expression} คือ สิ่งที่มีการคืนค่าเสมอ
        console.log(`1+2 = ${sum(1,2)}`);
