<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced JavaScript – String 3 length</title>
</head>
<body>
    <script>
        let str = "Happy New Year";
        console.log(str.length);
        console.log("Hello World".length);
        console.log(`My\n`.length)

        let s = 'Codecamp Thailand';
        console.log(s.length);

        let s2 = "Codecamp\tThailand";
        console.log(s2.length);

        let s3 = 'เเพง';
        console.log(s3.length);

        let s4 = '\u{1f600}';
        console.log(s4.length);
    </script>
</body>
</html>
