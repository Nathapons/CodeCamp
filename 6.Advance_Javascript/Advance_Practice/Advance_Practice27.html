<!DOCTYPE html>
<html lang="en">
<head>

    <title>Map และ Set - Practice 01</title>
</head>
<body>
    <script>
        function unique(arr) {
            let arrSet = new Set(arr)
            return arrSet
        }

        let values = ["Hare", "Krishna", "Hare", "Krishna", "Krishna", "Krishna", "Hare", "Hare", ":-O" ];
        console.log( unique(values) );
    </script>
</body>
