<body>
    <script>
        /* ข้อที่ 3
        let map = new Map();

        map.set("name", "John");

        let keys = map.keys();

        // Error: keys.push is not a function
        keys.push("more");

        Ans keys.more = 'more'; ในแทน push เพราะ typeof keys = Object
        */
        let map = new Map();

        map.set("name", "John");

        let keys = map.keys();
        
        keys.more = 'more';
    </script>
