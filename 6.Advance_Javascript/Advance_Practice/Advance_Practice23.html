<body>
    <script>
        console.log(sumInput());

        function sumInput() {
            let arr = [];
            let dataAdd = prompt('Please Entry Number');
            let sum = 0

            while (dataAdd != undefined) {
                arr.push(dataAdd);
                sum += dataAdd;
                
                dataAdd = prompt('Please Entry Number');
            }

            return sum
        }
    </script>
</body>
