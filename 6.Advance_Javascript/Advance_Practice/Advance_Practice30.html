<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Keys, Values และ Entities - Practice 01</title>
</head>
<body>
    <script>
        /*
        let salaries = {
            "John": 100,
            "Pete": 300,
            "Mary": 250
        };
        alert( sumSalaries(salaries) ); // 650
        */
        function sumSalaries(obj) {
            let total = 0
            for (let salary of Object.values(obj)) {
                total += salary;
            }
            return total
        }

        let salaries = {
            "John": 100,
            "Pete": 300,
            "Mary": 250
        };

        console.log( sumSalaries(salaries) )
    </script>
</body>
</html>
