<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method - Array01</title>
</head>
<body>
    <script>
        // ข้อที่ 1.1 array1 = [1, 2, 30, 400]; ==> array2 = [1, 2, 60, 800];
        let array1 = [1, 2, 30, 400];
        console.log( array1.map( item => (item >=10)? (item * 2) : item) );

        // ข้อที่ 1.2 array1 = [1, 2, 3, 4]; ==> array2 = ["1", "2", "3", "4"];
        let array2 = [1, 2, 3, 4];
        console.log( array2.map( item => String(item) ) );

        // ข้อที่ 1.3 array1 = [1, "1", 2, {}]; ==> array2 = ["number", "string", "number", "object"]
        let array3 = [1, "1", 2, {}];
        console.log( array3.map( item => typeof(item) ) );

        // ข้อที่ 1.4 array1 = ['apple', 'banana', 'orange'] ==> array2 = ["APPLE", "BANANA", "ORANGE"]
        let array4 = ['apple', 'banana', 'orange'];
        console.log( array4.map( item => item.toUpperCase() ) );

        /* ข้อที่ 1.5 
        let array1 = [
            { name: "apple", age: 14 },
            { name: "banana", age: 18 },
            { name: "watermelon", age: 32 },
        ]
        array2 = ["apple", "banana", "watermelon"]
        */
        let array5 = [
            { name: "apple", age: 14 },
            { name: "banana", age: 18 },
            { name: "watermelon", age: 32 },
        ]
        console.log( array5.map( item => item.name ));

        /* ข้อที่ 1.6
        let array1 = [
            { name: "apple", age: 14 },
            { name: "banana", age: 18 },
            { name: "watermelon", age: 32 },
        ]
        array1 = [14, 18, 32]
        */
        console.log( array5.map( item => item.age ));

        /* ข้อที่ 1.7
        array1 = [
            { name: "apple", surname: "London" },
            { name: "banana", surname: "Bangkok" },
            { name: "watermelon", surname: "Singapore" },
        ]
        array2 = ["apple London", "banana Bangkok", "watermelon Singapore"]*/
        let array6 = [
            { name: "apple", surname: "London" },
            { name: "banana", surname: "Bangkok" },
            { name: "watermelon", surname: "Singapore" },
        ]
        console.log( array6.map( item => `${item.name} ${item.surname}` ));

        /* ข้อที่ 1.8
        array1 = [1, 3, 4, 5, 6, 7, 8]
        array2 ["odd", "odd", "even", "odd", "even", "odd", "even"]
        */
        let array7 = [1, 3, 4, 5, 6, 7, 8]
        console.log( array7.map( num => (num%2 == 1)? "odd":"even" ));

        /* ข้อที่ 1.9
        array1 = [1, -3, 2, 8, -4, 5]
        array2 [1, 3, 2, 8, 4, 5]
        */
        let array8 = [1, -3, 2, 8, -4, 5]
        console.log( array8.map( num => Math.abs(num) ));

        /* ข้อที่ 1.10
        array1 = [100, 200.25, 300.84, 400.3]
        array2 ["100.00", "200.25", "300.84", "400.30"]
        */
        let array9 = [100, 200.25, 300.84, 400.3]
        console.log( array9.map( num => num.toFixed(2) ) );

        /* ข้อที่ 1.11
        array1 = [
            { name: "apple", birth: "2000-01-01" },
            { name: "banana", birth: "1990-10-01" },
            { name: "watermelon", birth: "1985-12-01" },
        ]
        array2 [
            { name: "apple", birth: "2000-01-01", age: 19 },
            { name: "banana", birth: "1990-10-01", age: 29 },
            { name: "watermelon", birth: "1985-12-01", age: 33 },
        ] 
        */
        let array10 = [
            { name: "apple", birth: "2000-01-01" },
            { name: "banana", birth: "1990-10-01" },
            { name: "watermelon", birth: "1985-12-01" },
        ]
        let newArray10 = array10.map( function(item, index){
            let ageArray = [19, 29, 33];
            item.age = ageArray[index];
            return item
        } )
        console.log(newArray10);

        /* ข้อที่ 1.12
        array1 = [
            { name: "apple", birth: "2000-01-01" },
            { name: "banana", birth: "1990-10-10" },
            { name: "watermelon", birth: "1985-12-30" },
        ]
        array2 [
            "<tr>
            <td>apple</td> 
            <td>01 jan 2000</td>
            </tr>",
            "<tr> <td>banana</td> <td>10 oct 1990</td> </tr>",
            "<tr> <td>watermelon</td> <td>30 dec 1985</td> </tr>",
        ] 
        */
        let array11 = [
            { name: "apple", birth: "2000-01-01" },
            { name: "banana", birth: "1990-10-10" },
            { name: "watermelon", birth: "1985-12-30" },
        ];

        let newArray11 = array11.map( item => {
            let birthDay = new Date(item.birth);
            let mlist = [ "jan", "feb", "mar", "apr", 
                        "may", "jun", "jul", "aug", 
                        "sep", "oct", "nov", "dec" ];
            return `<tr> <td>${item.name}</td> <td>${birthDay.getDate()} ${ mlist[birthDay.getMonth()] } ${birthDay.getFullYear()}</td> </tr>`
        } );
        console.log(newArray11);
    </script>
</body>
</html>
