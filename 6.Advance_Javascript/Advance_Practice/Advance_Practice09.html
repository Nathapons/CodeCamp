<body>
    <script>
        let menu = {
            width: 200,
            height: 300,
            title: "My menu"
        };
        
        console.log(multiplyNumeric(menu, 2));

        function multiplyNumeric(obj1, times){
            for (key in obj1){
                if (typeof(obj1[key]) == "number") {
                    obj1[key] = obj1[key] * times
                }else{
                    obj1[key] = obj1[key]
                }
                return obj1
            }
        }

    </script>
</body>
