<body>
    <script>
        function Accumulator(statingValue) {
            this.value = statingValue;
            this.read = function() {
                let temp = prompt('Enter Number:');
                this.value += Number(temp);
            }
        }

        let accumulator = new Accumulator(12);
        console.log(accumulator.value);
        console.log(accumulator.read());
        console.log(accumulator.value);
    </script>
</body>
