<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced JavaScript – Map 1</title>
</head>
<body>
    <script>
        // Map เหมือน Object ทุกประการ
        // จำลำดับได้ และ ตัว key ไม่จำเป็นต้องเป็น string
        let user = {
            name : 'John',
            age : 24,
            gender : 'male',
            from : 'bkk'
        }
        console.log(user);

        let m_user = new Map( [
            ['name', 'John'],
            ['age', 24],
            ['gender', 'male'],
            ['from', 'bkk']
        ] )
        console.log(m_user);
    </script>
</body>
</html>
