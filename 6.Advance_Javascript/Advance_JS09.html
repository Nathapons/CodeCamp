<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced JavaScript – Number 2</title>
</head>
<body>
    <script>
        // Math.floor ==> การปัดไปทางซ้ายขของเส้นจำนวน
        console.log(Math.floor(3.6));
        console.log(Math.floor(3.1));
        console.log(Math.floor(-1.6));
        console.log(Math.floor(1.1));

        // Math.ceil ==> การปัดไปทางขวาขของเส้นจำนวน
        console.log(Math.ceil(3.6));
        console.log(Math.ceil(3.1));
        console.log(Math.ceil(-1.6));
        console.log(Math.ceil(-1.1));

        // Math.round ==> การปัดเศษตามกฏคณิตศาสตร์
        console.log(Math.round(3.5));
        console.log(Math.round(3.1));
        console.log(Math.round(3.56));
        console.log(Math.round(1.1));

        // Math.trunc ==> การตัดทศนิยมทิ้ง 
        // Remark จะไม่ Support IE
        console.log(Math.trunc(3.6));
        console.log(Math.trunc(3.1));
        console.log(Math.trunc(-1.6));
        console.log(Math.trunc(-1.1));

        // Rounding - ปัดเศษ
        // Try1
        let num = 1.23456;
        console.log(Math.floor(num * 100) / 100);
        // Result = 1.23
        
    </script>
</body>
</html>
